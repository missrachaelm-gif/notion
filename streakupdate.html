<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duolingo Streak Widget</title>
  <style>
    body { margin:0; padding:0; background: transparent; color: #000; font-size: 2em; text-align:center; }
  </style>
</head>
<body>
  <div id="streak">Loading streak...</div>
  <script>
    async function fetchStreak() {
      try {
        const res = await fetch("https://www.duolingo.com/2017-06-30/users?username=RachaelSantiago&fields=streak,streakData%7BcurrentStreak%7D%7D");
        const { users } = await res.json();
        const user = users[0] || {};
        const streak = user.streak || (user.streakData?.currentStreak?.length ?? 0);
        document.getElementById("streak").textContent = `Streak: ${streak} days`;
      } catch (err) {
        document.getElementById("streak").textContent = "Error loading streak";
      }
    }
    fetchStreak();
  </script>
  
  <div id="streak-widget">Loading streakâ€¦</div>

<script>
  const url = 'https://missrachaelm-gif.github.io/notion/streak.html';

  fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
    .then(response => {
      if (!response.ok) throw new Error("Network response was not ok");
      return response.json();
    })
    .then(data => {
      document.getElementById('streak-widget').innerHTML = data.contents;
    })
    .catch(error => {
      console.error("Error fetching streak:", error);
      document.getElementById('streak-widget').innerText = 'Error loading streak.';
    });
    
</script>
</body>
</html>
