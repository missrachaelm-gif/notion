<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day-Month-Date Widget</title>
  <style>
    body {
      font-variant-caps: all-petite-caps;
      background-color: transparent; /* blends into Notion */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .widget {
      padding: 10px 15px;
      color: #FFFFFF;
      font-size: 3em;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="widget" id="widget"></div>

<script>
  function displayDayMonthDate() {
    const today = new Date();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const dayName = days[today.getDay()];
    const monthName = months[today.getMonth()];
    const date = today.getDate();
    document.getElementById("widget").textContent = `${dayName}, ${monthName} ${date}`;
  }

  function scheduleNextUpdate() {
    displayDayMonthDate();

    const now = new Date();
    const nextMidnight = new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate() + 1,
      0,0,0,0
    );
    const msUntilMidnight = nextMidnight - now;

    setTimeout(scheduleNextUpdate, msUntilMidnight);
  }

  scheduleNextUpdate();
</script>

</body>
</html>
